<div>
  <input
    type="text"
    #item
    class="form-control"
    placeholder="Add an item and press Enter"
    required
    minlength="5"
    maxlength="200"
    (keydown.enter)="addNewItem(item)"
  />
</div>
<hr />
<div *ngIf="allTags.length != 0">
  <span *ngFor="let tag of allTags" class="badge badge-primary pl-3 pr-3 m-1">{{
    tag
  }}</span>
</div>
<hr />
<div>
  <div *ngFor="let item of items" class="alert alert-primary">
    {{ item.text }}
    <span
      *ngFor="let tag of item.tags"
      class="badge badge-secondary pl-3 pr-3 m-1"
      >{{ tag }}</span
    >
  </div>
</div>
